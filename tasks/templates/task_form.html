{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Create Task</h2>

    {% if messages %}
        {% for message in messages %}

            <div class="px-2 py-1 {% if message.tags == 'success' %} bg-green-300 {% endif %}">{{message}}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
      

        {{task_form}}
        {{task_detail_form}}
        <button type="submit" class ="bg-rose-600 px-3 py-2 text-white mt-2 rounded-md">Create</button>
    </form>
</body>
</html>
