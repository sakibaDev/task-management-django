<!DOCTYPE html>
<html>
<head>
    <title>Document</title>

</head>
<body>



    """1.Show the tasks which are assigned to a specific employee"""
    {% comment %} <h2>Tasks for {{ employee.name }}</h2>

    {% for task in tasks %}
        <p>
            <strong>{{ task.title }}</strong><br>
            {{ task.status }}
        </p>
    {% empty %}
        <p>No tasks found.</p>
    {% endfor %} {% endcomment %}
</body>
</html>
